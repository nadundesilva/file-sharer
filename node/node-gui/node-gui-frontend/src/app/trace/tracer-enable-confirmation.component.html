<h2 mat-dialog-title>Tracer Mode</h2>
<mat-dialog-content>
  <p>Are you sure you want to change to Tracer mode ?</p>
  <p>Tracer mode disables file sharer features.</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true"><mat-icon>check</mat-icon> Yes</button>
  <button mat-button [mat-dialog-close]="false" mat-dialog-close><mat-icon>cancel</mat-icon> No</button>
</mat-dialog-actions>
