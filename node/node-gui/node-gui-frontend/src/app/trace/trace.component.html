<div>
  <h1 class="mat-h1">{{ title }}</h1>
  <span fxFlex></span>
  <div class="top-menu">
    <button mat-button color="primary" routerLink="/home"><mat-icon>home</mat-icon></button>
  </div>
</div>
<mat-tab-group>
  <mat-tab>
    <ng-template mat-tab-label>
      Super Peer Network
    </ng-template>
    <app-trace-network [network]="network.superPeerNetwork.concat(network.assignedSuperPeersNetwork)"></app-trace-network>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      Unstructured Network
    </ng-template>
    <app-trace-network [network]="network.unstructuredNetwork"></app-trace-network>
  </mat-tab>
</mat-tab-group>
