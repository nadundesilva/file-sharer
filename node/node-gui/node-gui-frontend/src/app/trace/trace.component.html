<div>
  <h1 class="mat-h1">{{ title }}</h1>
</div>
<mat-tab-group>
  <mat-tab>
    <ng-template mat-tab-label>
      Super Peer Network
    </ng-template>
    <app-trace-network [network]="network.superPeerNetwork.concat(network.assignedSuperPeersNetwork)" [nodes]="network.nodes"></app-trace-network>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      Unstructured Network
    </ng-template>
    <app-trace-network [network]="network.unstructuredNetwork" [nodes]="network.nodes"></app-trace-network>
  </mat-tab>
</mat-tab-group>
