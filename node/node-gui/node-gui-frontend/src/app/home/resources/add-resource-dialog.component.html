<h2 mat-dialog-title>Create New Resource</h2>
<mat-dialog-content>
  <p>Enter the name of the new resource.</p>
  <mat-form-field>
    <input matInput placeholder="Resource Name" [(ngModel)]="resourceName">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="resourceName"><mat-icon>check</mat-icon> Add</button>
  <button mat-button mat-dialog-close><mat-icon>cancel</mat-icon> Cancel</button>
</mat-dialog-actions>
