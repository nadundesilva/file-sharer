<div class="mat-card">
  <h2 class="mat-h2">Available Resources Information</h2>
  <div>
    <button mat-button (click)="openAddResourceDialog()"><mat-icon>add_circle_outline</mat-icon> Add Resource</button>
    <button mat-button ngFilePicker (filePick)="addResourcesFromFile($event)"><mat-icon>note_add</mat-icon> Add Resource From File</button>
    <button mat-button *ngIf="resources && resources.length > 0" (click)="setAllSelected(true)"><mat-icon>check_box</mat-icon> Select All</button>
    <button mat-button *ngIf="resources && resources.length > 0" (click)="selectRandomResources()"><mat-icon>shuffle</mat-icon> Select Random</button>
    <button mat-button *ngIf="resources && resources.length > 0" (click)="setAllSelected(false)"><mat-icon>check_box_outline_blank</mat-icon> Deselect All</button>
    <button mat-button *ngIf="resources && resources.length > 0" (click)="saveSelectedResources()"><mat-icon>save</mat-icon> Save Selected Resources</button>
    <button mat-button *ngIf="resources && resources.length > 0" (click)="removeSelectedResources()"><mat-icon>remove</mat-icon> Remove Selected Resources</button>
  </div>
  <mat-card *ngIf="resources && resources.length > 0">
    <mat-selection-list #resourcesList>
      <mat-list-option *ngFor="let resource of resources" [selected]="resource.selected">{{ resource.name }}</mat-list-option>
    </mat-selection-list>
    <p>Options Selected: {{ resourcesList.selectedOptions.selected.length }}</p>
  </mat-card>
  <mat-card *ngIf="!resources || resources.length == 0">
    No Resources Loaded
  </mat-card>
</div>
