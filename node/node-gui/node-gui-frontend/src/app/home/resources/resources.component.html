<div class="mat-card">
  <h2 class="mat-h2">Available Resources Information</h2>
  <div fxLayoutWrap>
    <button mat-button (click)="openAddResourceDialog()" matTooltip="Add a single resource"><mat-icon>add_circle_outline</mat-icon> Add Resource</button>
    <button mat-button ngFilePicker (filePick)="addResourcesFromFile($event)" matTooltip="Add multiple resources from a file"><mat-icon>note_add</mat-icon> Add Resource From File</button>
    <div fxFlex></div>
    <button mat-button *ngIf="resources && resources.length > 0" (click)="setAllSelected(true)" matTooltip="Select all the resources"><mat-icon>check_box</mat-icon> Select All</button>
    <button mat-button *ngIf="resources && resources.length > 0" (click)="selectRandomResources()" matTooltip="Select random resources"><mat-icon>shuffle</mat-icon> Select Random</button>
    <button mat-button *ngIf="resources && resources.length > 0" (click)="setAllSelected(false)" matTooltip="Deselect all the resources"><mat-icon>check_box_outline_blank</mat-icon> Deselect All</button>
    <div fxFlex></div>
    <button mat-button *ngIf="resources && resources.length > 0" (click)="saveSelectedResources()" matTooltip="Save the selected resource and make them available to be found"><mat-icon>save</mat-icon> Save Selected Resources</button>
  </div>
  <mat-card *ngIf="resources && resources.length > 0">
    <mat-selection-list #resourcesList>
      <mat-list-option *ngFor="let resource of resources" [selected]="resource.selected">{{ resource.name }}</mat-list-option>
    </mat-selection-list>
    <p>Options Selected: {{ resourcesList.selectedOptions.selected.length }}</p>
  </mat-card>
  <mat-card *ngIf="!resources || resources.length == 0">
    No Resources Loaded
  </mat-card>
</div>
