<div>
  <h1 class="mat-h1">{{ title }}</h1>
  <span fxFlex></span>
  <div class="top-menu">
    <mat-slide-toggle color="primary" [(ngModel)]="traceable" (change)="onTracingModeChange()" matTooltip="Traceable State">Traceable</mat-slide-toggle>
    <button mat-button color="primary" routerLink="/config" matTooltip="Settings"><mat-icon>settings</mat-icon></button>
    <button mat-button color="primary" (click)="openShutdownDialog()" matTooltip="Shutdown"><mat-icon>power_settings_new</mat-icon></button>
  </div>
</div>
<mat-tab-group>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>search</mat-icon> Query
    </ng-template>
    <app-query></app-query>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>network_check</mat-icon> Network
    </ng-template>
    <app-network></app-network>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>insert_drive_file</mat-icon> Resources
    </ng-template>
    <app-resources></app-resources>
  </mat-tab>
</mat-tab-group>
